<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nixulum</title>
    <link rel="stylesheet" href="app.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5em;
        }

        nav {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 2em;
            max-width: 900px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>nixulum</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    <button onclick="alertbutton()">click me</button>
    <div class="container">
        <!-- Page-specific content goes here -->
        hi
    </div>
    <footer>
        <p>&copy; {{ year }} nixulum</p>
    </footer>
</body>
</html>
